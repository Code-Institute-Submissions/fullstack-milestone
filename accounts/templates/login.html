{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block page_title %}Login Page{% endblock %}

{% block page_heading %}User Login{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <form method="POST"  action="{% url 'login' %}">
            {% csrf_token %}
            {{ login_form | crispy }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
{% endblock %}
