{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block page_title %}Registration Page{% endblock %}

{% block page_heading %}User Registration{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <p>If you already have an account you can <a href="{% url 'accounts:login' %}">sign in</a></p>
        <hr>
    </div>
</div>
<div class="container">
    <div class="row">
        <form method="POST">
            {% csrf_token %}
            {{ registration_form | crispy }}
            <button type="submit" class="btn btn-primary">Save</button> 
        </form>
    </div>
</div>
{% endblock %}
